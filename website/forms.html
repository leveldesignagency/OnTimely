<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Form - OnTimely</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #e5e7eb;
            background: radial-gradient(1200px 800px at 20% -10%, rgba(34,197,94,0.12), transparent 40%),
                        radial-gradient(1000px 700px at 120% 10%, rgba(34,197,94,0.08), transparent 45%),
                        #0f1115;
            min-height: 100vh;
            padding: 24px;
        }

        .container {
            max-width: 880px;
            margin: 0 auto;
            background: rgba(17, 24, 39, 0.55);
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.04), 0 8px 30px rgba(0,0,0,0.45);
            backdrop-filter: blur(8px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
            color: #e5e7eb;
            padding: 36px 40px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.06);
        }

        .logo {
            width: 120px;
            height: 60px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo img {
            max-width: 100%;
            height: auto;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #cbd5e1;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 10px;
            color: #e5e7eb;
            font-size: 16px;
            transition: border-color 0.25s ease, box-shadow 0.25s ease, background-color 0.25s ease;
        }

        .helper-text {
            color: #9ca3af;
            font-size: 12px;
            margin-top: 4px;
            font-style: italic;
            line-height: 1.4;
        }

        .tags-preview {
            margin-top: 8px;
            display: none;
        }

        .tags-preview span {
            display: inline-block;
            margin-right: 4px;
            margin-bottom: 4px;
        }

        /* Custom select */
        .custom-select {
            position: relative;
        }
        .custom-select-trigger {
            width: 100%;
            text-align: left;
            padding: 12px 16px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 10px;
            color: #e5e7eb;
            font-size: 16px;
            cursor: pointer;
        }
        .custom-select-trigger:focus {
            outline: none;
            border-color: rgba(34,197,94,0.6);
            box-shadow: 0 0 0 4px rgba(34,197,94,0.12), inset 0 1px 0 rgba(255,255,255,0.06);
            background: rgba(255,255,255,0.05);
        }
        .custom-select-menu {
            position: absolute;
            top: calc(100% + 6px);
            left: 0;
            right: 0;
            z-index: 20;
            display: none;
            background: rgba(17, 24, 39, 0.98);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 10px;
            box-shadow: 0 10px 24px rgba(0,0,0,0.45);
            max-height: 240px;
            overflow: auto;
        }
        .custom-select-menu.open { display: block; }
        .custom-select-item {
            padding: 10px 14px;
            color: #e5e7eb;
            cursor: pointer;
        }
        .custom-select-item:hover {
            background: rgba(255,255,255,0.06);
        }

        /* Custom date picker */
        .custom-date {
            position: relative;
        }
        .custom-date-trigger {
            width: 100%;
            text-align: left;
            padding: 12px 16px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 10px;
            color: #e5e7eb;
            font-size: 16px;
            cursor: pointer;
        }
        .custom-date-trigger:focus {
            outline: none;
            border-color: rgba(34,197,94,0.6);
            box-shadow: 0 0 0 4px rgba(34,197,94,0.12), inset 0 1px 0 rgba(255,255,255,0.06);
            background: rgba(255,255,255,0.05);
        }
        .custom-date-calendar {
            position: absolute;
            top: calc(100% + 6px);
            left: 0;
            z-index: 20;
            background: rgba(17, 24, 39, 0.98);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 10px;
            box-shadow: 0 10px 24px rgba(0,0,0,0.45);
            padding: 16px;
            min-width: 280px;
        }
        .calendar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        .calendar-header button {
            background: none;
            border: none;
            color: #e5e7eb;
            font-size: 18px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
        }
        .calendar-header button:hover {
            background: rgba(255,255,255,0.06);
        }
        .calendar-header span {
            font-weight: 600;
            color: #e5e7eb;
        }
        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }
        .calendar-day {
            background: none;
            border: none;
            color: #e5e7eb;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .calendar-day:hover {
            background: rgba(34,197,94,0.2);
        }
        .calendar-day.other-month {
            color: rgba(255,255,255,0.3);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: rgba(34,197,94,0.6);
            box-shadow: 0 0 0 4px rgba(34,197,94,0.12), inset 0 1px 0 rgba(255,255,255,0.06);
            background: rgba(255,255,255,0.05);
        }

        .form-group.required label::after {
            content: " *";
            color: #ef4444;
        }

        .submit-btn {
            background: linear-gradient(180deg, #22c55e, #16a34a);
            color: #0b1411;
            padding: 14px 28px;
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: transform 0.18s ease, box-shadow 0.18s ease, filter 0.18s ease;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.3), 0 10px 24px rgba(34,197,94,0.25);
        }

        .submit-btn:hover {
            transform: translateY(-1px);
            filter: brightness(1.02);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #a3b2c2;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.08);
            border-top: 3px solid #22c55e;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            display: none;
            background: rgba(34,197,94,0.12);
            color: #86efac;
            padding: 16px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid rgba(34,197,94,0.25);
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.05);
        }

        .error-message {
            display: none;
            background: rgba(239,68,68,0.12);
            color: #fecaca;
            padding: 16px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid rgba(239,68,68,0.25);
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.05);
        }

        .field-error {
            color: #ef4444;
            font-size: 12px;
            margin-top: 4px;
            min-height: 16px;
            display: none;
            font-weight: 500;
            animation: fadeIn 0.2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-2px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group input.error,
        .form-group select.error,
        .form-group textarea.error {
            border-color: #ef4444 !important;
            box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.2);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
        }
</style>

  // Force dark theme for guest forms
  (function() {
    try {
      document.documentElement.setAttribute('data-theme', 'dark');
    } catch (e) {}
  })();

<body>
    <script src="/website/get-form.js"></script>
    <script src="/website/submit-form.js"></script>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="https://ontimely.co.uk/on-timely-official-logo.png" alt="OnTimely" />
            </div>
            <h1 id="formTitle">Loading Form...</h1>
            <p id="formDescription">Please wait while we load your form...</p>
        </div>

        <div class="form-container">
            <div id="successMessage" class="success-message">
                <h3>✅ Form Submitted Successfully!</h3>
                <p>Thank you for your response. We've received your information.</p>
            </div>

            <div id="errorMessage" class="error-message">
                <h3>❌ Error</h3>
                <p id="errorText">Something went wrong. Please try again.</p>
            </div>

            <form id="guestForm">
                <div id="formFields">
                    <!-- Form fields will be dynamically generated here -->
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Submit Form
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Submitting your form...</p>
            </div>
        </div>
    </div>

    <script>
        // Get token from URL
        const token = window.location.pathname.split('/forms/')[1];
        if (!token) {
            showError('Invalid form link. Please check your email.');
        }

        // Load form data
        async function loadForm() {
            try {
                const formData = await getFormByToken(token);
                document.getElementById('formTitle').textContent = formData.title || 'Guest Form';
                document.getElementById('formDescription').textContent = formData.description || 'Please fill out the form below.';
                generateFormFields(formData.fields || []);
            } catch (error) {
                console.error('Error loading form:', error);
                showError('Failed to load form. Please check your link and try again.');
            }
        }

        // Generate form fields based on configuration
        function generateFormFields(fields) {
            const formFieldsContainer = document.getElementById('formFields');
            // Normalize fields from DB (array of keys, array of objects, or object of booleans)
            let items = [];
            const source = fields || [];
            if (Array.isArray(source)) {
                if (source.length && typeof source[0] === 'string') {
                    items = source;
                } else {
                    source.forEach(function (f) {
                        if (!f) return;
                        const key = f.key || f.name || f.id || f.field || f.slug;
                        if (key) items.push(key);
                    });
                }
            } else if (source && typeof source === 'object') {
                items = Object.keys(source).filter(function (k) { return !!source[k]; });
            }
            if (items.length === 0) {
                formFieldsContainer.innerHTML = '<p>No fields configured for this form.</p>';
                return;
            }
            const fieldConfigs = {
                prefix: { type: 'select', options: ['Mr', 'Mrs', 'Ms', 'Mx', 'Dr', 'Prof'], label: 'Prefix' },
                gender: { type: 'select', options: ['Male', 'Female', 'Transgender', 'Non Binary', 'Other', 'Prefer Not to Say'], label: 'Gender' },
                firstName: { type: 'text', label: 'First Name', required: true, placeholder: 'Enter your first name' },
                middleName: { type: 'text', label: 'Middle Name', placeholder: 'Enter your middle name' },
                lastName: { type: 'text', label: 'Last Name', required: true, placeholder: 'Enter your last name' },
                dob: { type: 'date', label: 'Date of Birth' },
                countryCode: { type: 'select', options: ['+44', '+1', '+61', '+86', '+91', '+81', '+49', '+33', '+39', '+34', '+7', '+55', '+52', '+46', '+31', '+32', '+41', '+47', '+45', '+35', '+351', '+48', '+36', '+420', '+421', '+386', '+371', '+370', '+372', '+358', '+46', '+47', '+45', '+48', '+36', '+420', '+421', '+386', '+371', '+370', '+372', '+358'], label: 'Country Code', required: true, placeholder: 'Select country code' },
                contactNumber: { type: 'tel', label: 'Contact Number', required: true, placeholder: 'Enter your phone number' },
                email: { type: 'email', label: 'Email', required: true, placeholder: 'Enter your email address' },
                idType: { type: 'select', options: ['Passport', 'Driving License', 'National ID', 'Other'], label: 'ID Type', required: true },
                idNumber: { type: 'text', label: 'ID Number', required: true, placeholder: 'Enter your ID number' },
                idCountry: { type: 'text', label: 'Country of Origin', placeholder: 'Enter your country' },
                nextOfKinName: { type: 'text', label: 'Next of Kin Name', placeholder: 'Enter emergency contact name' },
                nextOfKinEmail: { type: 'email', label: 'Next of Kin Email', placeholder: 'Enter emergency contact email' },
                nextOfKinPhoneCountry: { type: 'select', options: ['+44', '+1', '+61', '+86', '+91', '+81', '+49', '+33', '+39', '+34', '+7', '+55', '+52', '+46', '+31', '+32', '+41', '+47', '+45', '+35', '+351', '+48', '+36', '+420', '+421', '+386', '+371', '+370', '+372', '+358'], label: 'Next of Kin Phone Country Code', placeholder: 'Select country code' },
                nextOfKinPhone: { type: 'tel', label: 'Next of Kin Phone', placeholder: 'Enter emergency contact phone' },
                dietary: { type: 'tags', label: 'Dietary Requirements', placeholder: 'e.g., vegetarian, gluten-free, nut allergy (separate with commas)' },
                medical: { type: 'tags', label: 'Medical/Accessibility', placeholder: 'e.g., wheelchair access, diabetes, asthma (separate with commas)' }
            };
            items.forEach(fieldKey => {
                const fieldConfig = fieldConfigs[fieldKey];
                if (!fieldConfig) return;
                const formGroup = document.createElement('div');
                formGroup.className = `form-group ${fieldConfig.required ? 'required' : ''}`;
                const label = document.createElement('label');
                label.textContent = fieldConfig.label;
                label.setAttribute('for', fieldKey);
                
                // Create error message container for each field
                const errorContainer = document.createElement('div');
                errorContainer.className = 'field-error';
                errorContainer.style.cssText = 'color: #ef4444; font-size: 12px; margin-top: 4px; min-height: 16px; display: none;';
                let input;
                if (fieldConfig.type === 'select') {
                    // Custom dropdown wrapper
                    const wrapper = document.createElement('div');
                    wrapper.className = 'custom-select';

                    const hiddenSelect = document.createElement('select');
                    hiddenSelect.id = fieldKey;
                    hiddenSelect.name = fieldKey;
                    hiddenSelect.style.display = 'none';

                    const trigger = document.createElement('button');
                    trigger.type = 'button';
                    trigger.className = 'custom-select-trigger';
                    trigger.textContent = `Select ${fieldConfig.label}`;

                    const menu = document.createElement('div');
                    menu.className = 'custom-select-menu';

                    const defaultOption = document.createElement('option');
                    defaultOption.value = '';
                    defaultOption.textContent = `Select ${fieldConfig.label}`;
                    hiddenSelect.appendChild(defaultOption);

                    fieldConfig.options.forEach(option => {
                        const value = option.value || option;
                        const labelTxt = option.label || option;

                        const opt = document.createElement('option');
                        opt.value = value;
                        opt.textContent = labelTxt;
                        hiddenSelect.appendChild(opt);

                        const item = document.createElement('div');
                        item.className = 'custom-select-item';
                        item.textContent = labelTxt;
                        item.addEventListener('click', () => {
                            hiddenSelect.value = value;
                            trigger.textContent = labelTxt;
                            menu.classList.remove('open');
                        });
                        menu.appendChild(item);
                    });

                    trigger.addEventListener('click', () => {
                        menu.classList.toggle('open');
                    });

                    document.addEventListener('click', (e) => {
                        if (!wrapper.contains(e.target)) menu.classList.remove('open');
                    });

                    wrapper.appendChild(hiddenSelect);
                    wrapper.appendChild(trigger);
                    wrapper.appendChild(menu);
                    input = wrapper;
                } else if (fieldConfig.type === 'date') {
                    // Date input that converts dd/mm/yyyy to yyyy-mm-dd for database
                    input = document.createElement('input');
                    input.type = 'text';
                    input.id = fieldKey;
                    input.name = fieldKey;
                    input.placeholder = 'dd/mm/yyyy';
                    input.pattern = '\\d{2}/\\d{2}/\\d{4}';
                    input.title = 'Please enter date in dd/mm/yyyy format';
                    
                    // Add date formatting as user types
                    input.addEventListener('input', (e) => {
                        let value = e.target.value.replace(/\D/g, ''); // Remove non-digits
                        if (value.length >= 2) {
                            value = value.slice(0, 2) + '/' + value.slice(2);
                        }
                        if (value.length >= 5) {
                            value = value.slice(0, 5) + '/' + value.slice(5);
                        }
                        e.target.value = value.slice(0, 10); // Limit to 10 characters
                    });
                    
                    // Validate date format on blur
                    input.addEventListener('blur', (e) => {
                        const value = e.target.value;
                        if (value && !/^\d{2}\/\d{2}\/\d{4}$/.test(value)) {
                            e.target.style.borderColor = '#ef4444';
                        } else {
                            e.target.style.borderColor = '';
                        }
                    });
                    
                    // Convert dd/mm/yyyy to yyyy-mm-dd before form submission
                    input.addEventListener('change', (e) => {
                        const value = e.target.value;
                        if (value && /^\d{2}\/\d{2}\/\d{4}$/.test(value)) {
                            const [day, month, year] = value.split('/');
                            const isoDate = `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
                            e.target.setAttribute('data-iso-date', isoDate);
                        }
                    });
                } else if (fieldConfig.type === 'textarea') {
                    input = document.createElement('textarea');
                    input.id = fieldKey;
                    input.name = fieldKey;
                    input.rows = 3;
                    input.placeholder = fieldConfig.placeholder;
                } else if (fieldConfig.type === 'tags') {
                    // Create a special tags input that converts comma-separated values to arrays
                    input = document.createElement('input');
                    input.type = 'text';
                    input.id = fieldKey;
                    input.name = fieldKey;
                    input.placeholder = fieldConfig.placeholder;
                    input.title = 'Enter multiple values separated by commas';
                    
                    // Add helper text below the input
                    const helperText = document.createElement('div');
                    helperText.className = 'helper-text';
                    helperText.textContent = 'Separate multiple items with commas (e.g., vegetarian, gluten-free)';
                    
                    // Add tags preview below the helper text
                    const tagsPreview = document.createElement('div');
                    tagsPreview.className = 'tags-preview';
                    tagsPreview.style.cssText = 'margin-top: 8px; display: none;';
                    
                    // Store references
                    input.helperText = helperText;
                    input.tagsPreview = tagsPreview;
                    
                    // Add real-time preview as user types
                    input.addEventListener('input', (e) => {
                        const value = e.target.value.trim();
                        if (value && value.includes(',')) {
                            const tags = value.split(',').map(tag => tag.trim()).filter(tag => tag.length > 0);
                            if (tags.length > 0) {
                                tagsPreview.innerHTML = '<span style="color: #9ca3af; font-size: 12px; margin-right: 8px;">Preview:</span>' + 
                                    tags.map(tag => `<span style="background: rgba(34,197,94,0.2); color: #22c55e; padding: 2px 8px; border-radius: 12px; font-size: 11px; margin-right: 4px;">${tag}</span>`).join('');
                                tagsPreview.style.display = 'block';
                            } else {
                                tagsPreview.style.display = 'none';
                            }
                        } else {
                            tagsPreview.style.display = 'none';
                        }
                    });
                } else {
                    input = document.createElement('input');
                    input.type = fieldConfig.type;
                    input.id = fieldKey;
                    input.name = fieldKey;
                    input.placeholder = fieldConfig.placeholder;
                    
                    // Add field-specific restrictions
                    if (fieldKey === 'countryCode') {
                        input.maxLength = 10;
                        input.title = 'Country code (max 10 characters)';
                        addCharacterCounter(input, 10);
                    } else if (fieldKey === 'nextOfKinPhoneCountry') {
                        input.maxLength = 10;
                        input.title = 'Phone country code (max 10 characters)';
                        addCharacterCounter(input, 10);
                    } else if (fieldKey === 'idType') {
                        input.maxLength = 50;
                        input.title = 'ID Type (max 50 characters)';
                        addCharacterCounter(input, 50);
                    } else if (fieldKey === 'idNumber') {
                        input.maxLength = 50;
                        input.title = 'ID Number (max 50 characters)';
                        addCharacterCounter(input, 50);
                    } else if (fieldKey === 'firstName' || fieldKey === 'lastName') {
                        input.maxLength = 100;
                        input.title = 'Name (max 100 characters)';
                        addCharacterCounter(input, 100);
                    } else if (fieldKey === 'contactNumber') {
                        input.maxLength = 20;
                        input.title = 'Contact number (max 20 characters)';
                        addCharacterCounter(input, 20);
                    } else if (fieldKey === 'middleName') {
                        input.maxLength = 100;
                        input.title = 'Middle name (max 100 characters)';
                        addCharacterCounter(input, 100);
                    } else if (fieldKey === 'nextOfKinName') {
                        input.maxLength = 100;
                        input.title = 'Next of kin name (max 100 characters)';
                        addCharacterCounter(input, 100);
                    } else if (fieldKey === 'nextOfKinEmail') {
                        input.maxLength = 255;
                        input.title = 'Next of kin email (max 255 characters)';
                    } else if (fieldKey === 'nextOfKinPhone') {
                        input.maxLength = 50;
                        input.title = 'Next of kin phone (max 50 characters)';
                        addCharacterCounter(input, 50);
                    } else if (fieldKey === 'idCountry') {
                        input.maxLength = 100;
                        input.title = 'ID country (max 100 characters)';
                        addCharacterCounter(input, 100);
                    }
                }
                if (fieldConfig.required) {
                    input.required = true;
                }
                formGroup.appendChild(label);
                formGroup.appendChild(input);
                if (input.helperText) {
                    formGroup.appendChild(input.helperText);
                }
                if (input.tagsPreview) {
                    formGroup.appendChild(input.tagsPreview);
                }
                formGroup.appendChild(errorContainer);
                formFieldsContainer.appendChild(formGroup);
                
                // Store reference to error container for validation
                input.errorContainer = errorContainer;
                
                // Add real-time validation for immediate feedback
                if (fieldConfig.type === 'text' || fieldConfig.type === 'email' || fieldConfig.type === 'tel' || fieldConfig.type === 'textarea') {
                    input.addEventListener('blur', () => validateField(input));
                    input.addEventListener('input', () => clearFieldError(input));
                } else if (fieldConfig.type === 'select') {
                    input.addEventListener('change', () => validateField(input));
                }
            });
        }

        // Handle form submission
        document.getElementById('guestForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            
            // Validate form before submission
            const validationResult = validateForm();
            if (!validationResult.isValid) {
                showError(validationResult.message);
                return;
            }
            
            submitBtn.disabled = true;
            loading.style.display = 'block';
            try {
                const formData = new FormData(e.target);
                const responses = {};
                for (let [key, value] of formData.entries()) {
                    // Convert date fields from dd/mm/yyyy to yyyy-mm-dd for database
                    if (key === 'dob' && value) {
                        const input = document.getElementById(key);
                        if (input && input.getAttribute('data-iso-date')) {
                            responses[key] = input.getAttribute('data-iso-date');
                        } else {
                            // Fallback: convert manually if data-iso-date not set
                            const [day, month, year] = value.split('/');
                            if (day && month && year) {
                                responses[key] = `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
                            } else {
                                responses[key] = value;
                            }
                        }
                    } else if (key === 'dietary' || key === 'medical') {
                        // Convert comma-separated values to arrays for dietary and medical fields
                        if (value && value.trim()) {
                            const tags = value.split(',').map(tag => tag.trim()).filter(tag => tag.length > 0);
                            responses[key] = tags;
                            console.log(`Converted ${key} to array:`, tags);
                        } else {
                            responses[key] = [];
                            console.log(`Set ${key} to empty array`);
                        }
                    } else {
                        responses[key] = value;
                    }
                }
                
                // Convert camelCase field names to snake_case for database compatibility
                const convertedResponses = {};
                Object.keys(responses).forEach(key => {
                    let dbKey = key;
                    switch(key) {
                        case 'firstName': dbKey = 'first_name'; break;
                        case 'middleName': dbKey = 'middle_name'; break;
                        case 'lastName': dbKey = 'last_name'; break;
                        case 'contactNumber': dbKey = 'contact_number'; break;
                        case 'countryCode': dbKey = 'country_code'; break;
                        case 'idType': dbKey = 'id_type'; break;
                        case 'idNumber': dbKey = 'id_number'; break;
                        case 'idCountry': dbKey = 'id_country'; break;
                        case 'nextOfKinName': dbKey = 'next_of_kin_name'; break;
                        case 'nextOfKinEmail': dbKey = 'next_of_kin_email'; break;
                        case 'nextOfKinPhoneCountry': dbKey = 'next_of_kin_phone_country'; break;
                        case 'nextOfKinPhone': dbKey = 'next_of_kin_phone'; break;
                        default: dbKey = key;
                    }
                    convertedResponses[dbKey] = responses[key];
                });
                const emailValue = responses.email || '';
                
                // Call the function and check the actual response
                const result = await submitFormResponse(token, emailValue, convertedResponses);
                
                // Check if the function actually succeeded
                if (result && result.success) {
                    showSuccess();
                } else {
                    // Function failed - show the actual error
                    const errorMessage = result?.message || result?.error || 'Form submission failed';
                    showError(`Submission failed: ${errorMessage}`);
                }
            } catch (error) {
                console.error('Error submitting form:', error);
                showError(`Failed to submit form: ${error.message}`);
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // Form validation function with inline error display
        function validateForm() {
            const form = document.getElementById('guestForm');
            const inputs = form.querySelectorAll('input, select, textarea');
            let isValid = true;
            
            // Clear all previous errors
            inputs.forEach(input => {
                if (input.errorContainer) {
                    input.errorContainer.style.display = 'none';
                    input.errorContainer.textContent = '';
                }
            });
            
            for (let input of inputs) {
                const value = input.value.trim();
                const fieldKey = input.name;
                let fieldError = '';
                
                // Required field validation
                if (input.required && !value) {
                    fieldError = `This field is required`;
                    isValid = false;
                }
                
                // Field-specific validation
                if (value) {
                    // Country code validation (max 10 chars)
                    if (fieldKey === 'countryCode' && value.length > 10) {
                        fieldError = `Country code must be 10 characters or less (current: ${value.length})`;
                        isValid = false;
                    }
                    
                    // Next of kin phone country validation (max 10 chars)
                    if (fieldKey === 'nextOfKinPhoneCountry' && value.length > 10) {
                        fieldError = `Phone country code must be 10 characters or less (current: ${value.length})`;
                        isValid = false;
                    }
                    
                    // ID Type validation (max 50 chars)
                    if (fieldKey === 'idType' && value.length > 50) {
                        fieldError = `ID Type must be 50 characters or less (current: ${value.length})`;
                        isValid = false;
                    }
                    
                    // ID Number validation (max 50 chars)
                    if (fieldKey === 'idNumber' && value.length > 50) {
                        fieldError = `ID Number must be 50 characters or less (current: ${value.length})`;
                        isValid = false;
                    }
                    
                    // Name validation (max 100 chars)
                    if ((fieldKey === 'firstName' || fieldKey === 'lastName') && value.length > 100) {
                        fieldError = `${fieldKey === 'firstName' ? 'First Name' : 'Last Name'} must be 100 characters or less (current: ${value.length})`;
                        isValid = false;
                    }
                    
                    // Middle name validation (max 100 chars)
                    if (fieldKey === 'middleName' && value.length > 100) {
                        fieldError = `Middle name must be 100 characters or less (current: ${value.length})`;
                        isValid = false;
                    }
                    
                    // Contact number validation (max 20 chars)
                    if (fieldKey === 'contactNumber' && value.length > 20) {
                        fieldError = `Contact number must be 20 characters or less (current: ${value.length})`;
                        isValid = false;
                    }
                    
                    // Email validation
                    if (fieldKey === 'email' && !isValidEmail(value)) {
                        fieldError = 'Please enter a valid email address';
                        isValid = false;
                    }
                    
                    // Date validation (dd/mm/yyyy format)
                    if (fieldKey === 'dob' && value && !/^\d{2}\/\d{2}\/\d{4}$/.test(value)) {
                        fieldError = 'Please enter date in dd/mm/yyyy format';
                        isValid = false;
                    }
                    
                    // Next of kin name validation (max 100 chars)
                    if (fieldKey === 'nextOfKinName' && value.length > 100) {
                        fieldError = `Next of kin name must be 100 characters or less (current: ${value.length})`;
                        isValid = false;
                    }
                    
                    // Next of kin email validation
                    if (fieldKey === 'nextOfKinEmail' && !isValidEmail(value)) {
                        fieldError = 'Please enter a valid email address';
                        isValid = false;
                    }
                    
                    // Next of kin phone validation (max 50 chars)
                    if (fieldKey === 'nextOfKinPhone' && value.length > 50) {
                        fieldError = `Next of kin phone must be 50 characters or less (current: ${value.length})`;
                        isValid = false;
                    }
                    
                    // Tags validation (dietary and medical)
                    if ((fieldKey === 'dietary' || fieldKey === 'medical') && value) {
                        const tags = value.split(',').map(tag => tag.trim()).filter(tag => tag.length > 0);
                        if (tags.length > 10) {
                            fieldError = `Maximum 10 items allowed (current: ${tags.length})`;
                            isValid = false;
                        }
                        // Check individual tag length
                        for (let tag of tags) {
                            if (tag.length > 50) {
                                fieldError = `Individual items must be 50 characters or less (e.g., "${tag.substring(0, 20)}...")`;
                                isValid = false;
                                break;
                            }
                        }
                    }
                    
                    // ID country validation (max 100 chars)
                    if (fieldKey === 'idCountry' && value.length > 100) {
                        fieldError = `ID country must be 100 characters or less (current: ${value.length})`;
                        isValid = false;
                    }
                }
                
                // Display field-specific error if any
                if (fieldError && input.errorContainer) {
                    input.errorContainer.textContent = fieldError;
                    input.errorContainer.style.display = 'block';
                    input.style.borderColor = '#ef4444';
                } else if (input.errorContainer) {
                    input.style.borderColor = '';
                }
            }
            
            return { isValid, message: '' };
        }

        // Email validation helper
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Individual field validation function
        function validateField(input) {
            const value = input.value.trim();
            const fieldKey = input.name;
            let fieldError = '';
            
            // Required field validation
            if (input.required && !value) {
                fieldError = `This field is required`;
            }
            
            // Field-specific validation
            if (value) {
                switch(fieldKey) {
                    case 'countryCode':
                        if (value.length > 10) {
                            fieldError = `Country code must be 10 characters or less (current: ${value.length})`;
                        }
                        break;
                    case 'nextOfKinPhoneCountry':
                        if (value.length > 10) {
                            fieldError = `Phone country code must be 10 characters or less (current: ${value.length})`;
                        }
                        break;
                    case 'idType':
                        if (value.length > 50) {
                            fieldError = `ID Type must be 50 characters or less (current: ${value.length})`;
                        }
                        break;
                    case 'idNumber':
                        if (value.length > 50) {
                            fieldError = `ID Number must be 50 characters or less (current: ${value.length})`;
                        }
                        break;
                    case 'firstName':
                    case 'lastName':
                    case 'middleName':
                        if (value.length > 100) {
                            fieldError = `${fieldKey === 'firstName' ? 'First Name' : fieldKey === 'lastName' ? 'Last Name' : 'Middle Name'} must be 100 characters or less (current: ${value.length})`;
                        }
                        break;
                    case 'contactNumber':
                        if (value.length > 20) {
                            fieldError = `Contact number must be 100 characters or less (current: ${value.length})`;
                        }
                        break;
                    case 'email':
                    case 'nextOfKinEmail':
                        if (!isValidEmail(value)) {
                            fieldError = 'Please enter a valid email address';
                        }
                        break;
                    case 'dob':
                        if (!/^\d{2}\/\d{2}\/\d{4}$/.test(value)) {
                            fieldError = 'Please enter date in dd/mm/yyyy format';
                        }
                        break;
                    case 'nextOfKinName':
                        if (value.length > 100) {
                            fieldError = `Next of kin name must be 100 characters or less (current: ${value.length})`;
                        }
                        break;
                    case 'nextOfKinPhone':
                        if (value.length > 50) {
                            fieldError = `Next of kin phone must be 50 characters or less (current: ${value.length})`;
                        }
                        break;
                    case 'idCountry':
                        if (value.length > 100) {
                            fieldError = `ID country must be 100 characters or less (current: ${value.length})`;
                        }
                        break;
                }
            }
            
            // Display or clear error
            if (fieldError && input.errorContainer) {
                input.errorContainer.textContent = fieldError;
                input.errorContainer.style.display = 'block';
                input.style.borderColor = '#ef4444';
            } else if (input.errorContainer) {
                input.errorContainer.textContent = '';
                input.errorContainer.style.display = 'none';
                input.style.borderColor = '';
            }
        }

        // Clear field error when user starts typing
        function clearFieldError(input) {
            if (input.errorContainer) {
                input.errorContainer.textContent = '';
                input.errorContainer.style.display = 'none';
                input.style.borderColor = '';
            }
        }

        // Add character counter to input fields
        function addCharacterCounter(input, maxLength) {
            // Safety check - only add counter if input has a valid parent
            if (!input || !input.parentNode) {
                console.warn('Cannot add character counter: input or parentNode is null');
                return;
            }
            
            const counter = document.createElement('div');
            counter.style.cssText = 'font-size: 12px; color: #9ca3af; margin-top: 4px; text-align: right;';
            counter.textContent = `0/${maxLength}`;
            
            input.addEventListener('input', () => {
                const currentLength = input.value.length;
                counter.textContent = `${currentLength}/${maxLength}`;
                
                // Change color based on length
                if (currentLength > maxLength * 0.9) {
                    counter.style.color = '#f59e0b'; // Warning color
                } else if (currentLength > maxLength) {
                    counter.style.color = '#ef4444'; // Error color
                } else {
                    counter.style.color = '#9ca3af'; // Normal color
                }
            });
            
            // Insert counter after the input - use appendChild for safety
            try {
                input.parentNode.appendChild(counter);
            } catch (error) {
                console.warn('Failed to add character counter:', error);
            }
        }

        function showSuccess() {
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('guestForm').style.display = 'none';
        }
        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('guestForm').style.display = 'none';
        }
        // Load form when page loads
        loadForm();
    </script>
