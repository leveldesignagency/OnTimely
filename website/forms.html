<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Form - OnTimely</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #e5e7eb;
            background: radial-gradient(1200px 800px at 20% -10%, rgba(34,197,94,0.12), transparent 40%),
                        radial-gradient(1000px 700px at 120% 10%, rgba(34,197,94,0.08), transparent 45%),
                        #0f1115;
            min-height: 100vh;
            padding: 24px;
        }

        .container {
            max-width: 880px;
            margin: 0 auto;
            background: rgba(17, 24, 39, 0.55);
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.04), 0 8px 30px rgba(0,0,0,0.45);
            backdrop-filter: blur(8px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
            color: #e5e7eb;
            padding: 36px 40px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.06);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #cbd5e1;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 10px;
            color: #e5e7eb;
            font-size: 16px;
            transition: border-color 0.25s ease, box-shadow 0.25s ease, background-color 0.25s ease;
        }

        /* Custom select */
        .custom-select {
            position: relative;
        }
        .custom-select-trigger {
            width: 100%;
            text-align: left;
            padding: 12px 16px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 10px;
            color: #e5e7eb;
            font-size: 16px;
            cursor: pointer;
        }
        .custom-select-trigger:focus {
            outline: none;
            border-color: rgba(34,197,94,0.6);
            box-shadow: 0 0 0 4px rgba(34,197,94,0.12), inset 0 1px 0 rgba(255,255,255,0.06);
            background: rgba(255,255,255,0.05);
        }
        .custom-select-menu {
            position: absolute;
            top: calc(100% + 6px);
            left: 0;
            right: 0;
            z-index: 20;
            display: none;
            background: rgba(17, 24, 39, 0.98);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 10px;
            box-shadow: 0 10px 24px rgba(0,0,0,0.45);
            max-height: 240px;
            overflow: auto;
        }
        .custom-select-menu.open { display: block; }
        .custom-select-item {
            padding: 10px 14px;
            color: #e5e7eb;
            cursor: pointer;
        }
        .custom-select-item:hover {
            background: rgba(255,255,255,0.06);
        }

        /* Custom date picker */
        .custom-date {
            position: relative;
        }
        .custom-date-trigger {
            width: 100%;
            text-align: left;
            padding: 12px 16px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 10px;
            color: #e5e7eb;
            font-size: 16px;
            cursor: pointer;
        }
        .custom-date-trigger:focus {
            outline: none;
            border-color: rgba(34,197,94,0.6);
            box-shadow: 0 0 0 4px rgba(34,197,94,0.12), inset 0 1px 0 rgba(255,255,255,0.06);
            background: rgba(255,255,255,0.05);
        }
        .custom-date-calendar {
            position: absolute;
            top: calc(100% + 6px);
            left: 0;
            z-index: 20;
            background: rgba(17, 24, 39, 0.98);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 10px;
            box-shadow: 0 10px 24px rgba(0,0,0,0.45);
            padding: 16px;
            min-width: 280px;
        }
        .calendar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        .calendar-header button {
            background: none;
            border: none;
            color: #e5e7eb;
            font-size: 18px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
        }
        .calendar-header button:hover {
            background: rgba(255,255,255,0.06);
        }
        .calendar-header span {
            font-weight: 600;
            color: #e5e7eb;
        }
        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }
        .calendar-day {
            background: none;
            border: none;
            color: #e5e7eb;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .calendar-day:hover {
            background: rgba(34,197,94,0.2);
        }
        .calendar-day.other-month {
            color: rgba(255,255,255,0.3);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: rgba(34,197,94,0.6);
            box-shadow: 0 0 0 4px rgba(34,197,94,0.12), inset 0 1px 0 rgba(255,255,255,0.06);
            background: rgba(255,255,255,0.05);
        }

        .form-group.required label::after {
            content: " *";
            color: #ef4444;
        }

        .submit-btn {
            background: linear-gradient(180deg, #22c55e, #16a34a);
            color: #0b1411;
            padding: 14px 28px;
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: transform 0.18s ease, box-shadow 0.18s ease, filter 0.18s ease;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.3), 0 10px 24px rgba(34,197,94,0.25);
        }

        .submit-btn:hover {
            transform: translateY(-1px);
            filter: brightness(1.02);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #a3b2c2;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.08);
            border-top: 3px solid #22c55e;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            display: none;
            background: rgba(34,197,94,0.12);
            color: #86efac;
            padding: 16px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid rgba(34,197,94,0.25);
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.05);
        }

        .error-message {
            display: none;
            background: rgba(239,68,68,0.12);
            color: #fecaca;
            padding: 16px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid rgba(239,68,68,0.25);
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.05);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
        }
</style>
<script>
  // Auto theme switch (light by day, dark by night) with manual override via ?theme=light|dark
  (function() {
    try {
      const params = new URLSearchParams(location.search);
      let theme = params.get('theme');
      if (!theme) {
        const hour = new Date().getHours();
        theme = (hour >= 7 && hour < 19) ? 'light' : 'dark';
      }
      document.documentElement.setAttribute('data-theme', theme);
    } catch (e) {}
  })();
</script>
<style>
  /* Light theme overrides */
  :root[data-theme='light'] body { color: #0f172a; background: #f7f8fa; }
  :root[data-theme='light'] .container { background: rgba(255,255,255,0.85); border-color: rgba(15,23,42,0.08); box-shadow: inset 0 1px 0 rgba(255,255,255,0.6), 0 8px 24px rgba(15,23,42,0.06); }
  :root[data-theme='light'] .header { background: linear-gradient(180deg, rgba(15,23,42,0.04), rgba(15,23,42,0.01)); color: #0f172a; border-bottom-color: rgba(15,23,42,0.08); }
  :root[data-theme='light'] .form-group label { color: #334155; }
  :root[data-theme='light'] .form-group input,
  :root[data-theme='light'] .form-group select,
  :root[data-theme='light'] .form-group textarea { background: rgba(15,23,42,0.02); color: #0f172a; border-color: rgba(15,23,42,0.12); }
  :root[data-theme='light'] .form-group input:focus,
  :root[data-theme='light'] .form-group select:focus,
  :root[data-theme='light'] .form-group textarea:focus { background: white; box-shadow: 0 0 0 4px rgba(34,197,94,0.16), inset 0 1px 0 rgba(255,255,255,1); border-color: #22c55e; }
  :root[data-theme='light'] .custom-select-trigger { background: rgba(15,23,42,0.02); color: #0f172a; border-color: rgba(15,23,42,0.12); }
  :root[data-theme='light'] .custom-select-menu { background: white; border-color: rgba(15,23,42,0.12); box-shadow: 0 10px 24px rgba(15,23,42,0.15); }
  :root[data-theme='light'] .custom-select-item { color: #0f172a; }
  :root[data-theme='light'] .custom-select-item:hover { background: rgba(15,23,42,0.06); }
  :root[data-theme='light'] .custom-date-trigger { background: rgba(15,23,42,0.02); color: #0f172a; border-color: rgba(15,23,42,0.12); }
  :root[data-theme='light'] .custom-date-calendar { background: white; border-color: rgba(15,23,42,0.12); box-shadow: 0 10px 24px rgba(15,23,42,0.15); }
  :root[data-theme='light'] .calendar-header button { color: #0f172a; }
  :root[data-theme='light'] .calendar-header button:hover { background: rgba(15,23,42,0.06); }
  :root[data-theme='light'] .calendar-header span { color: #0f172a; }
  :root[data-theme='light'] .calendar-day { color: #0f172a; }
  :root[data-theme='light'] .calendar-day:hover { background: rgba(34,197,94,0.15); }
  :root[data-theme='light'] .calendar-day.other-month { color: rgba(15,23,42,0.3); }
  :root[data-theme='light'] .submit-btn { color: white; border-color: rgba(15,23,42,0.08); }
  :root[data-theme='light'] .loading { color: #475569; }
  :root[data-theme='light'] .success-message { background: rgba(34,197,94,0.12); color: #166534; border-color: rgba(34,197,94,0.3); }
  :root[data-theme='light'] .error-message { background: rgba(239,68,68,0.12); color: #7f1d1d; border-color: rgba(239,68,68,0.3); }
</style>
</head>
<body>
    <script src="/website/get-form.js"></script>
    <script src="/website/submit-form.js"></script>
    <div class="container">
        <div class="header">
            <h1 id="formTitle">Loading Form...</h1>
            <p id="formDescription">Please wait while we load your form...</p>
        </div>

        <div class="form-container">
            <div id="successMessage" class="success-message">
                <h3>✅ Form Submitted Successfully!</h3>
                <p>Thank you for your response. We've received your information.</p>
            </div>

            <div id="errorMessage" class="error-message">
                <h3>❌ Error</h3>
                <p id="errorText">Something went wrong. Please try again.</p>
            </div>

            <form id="guestForm">
                <div id="formFields">
                    <!-- Form fields will be dynamically generated here -->
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Submit Form
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Submitting your form...</p>
            </div>
        </div>
    </div>

    <script>
        // Get token from URL
        const token = window.location.pathname.split('/forms/')[1];
        if (!token) {
            showError('Invalid form link. Please check your email.');
        }

        // Load form data
        async function loadForm() {
            try {
                const formData = await getFormByToken(token);
                document.getElementById('formTitle').textContent = formData.title || 'Guest Form';
                document.getElementById('formDescription').textContent = formData.description || 'Please fill out the form below.';
                generateFormFields(formData.fields || []);
            } catch (error) {
                console.error('Error loading form:', error);
                showError('Failed to load form. Please check your link and try again.');
            }
        }

        // Generate form fields based on configuration
        function generateFormFields(fields) {
            const formFieldsContainer = document.getElementById('formFields');
            // Normalize fields from DB (array of keys, array of objects, or object of booleans)
            let items = [];
            const source = fields || [];
            if (Array.isArray(source)) {
                if (source.length && typeof source[0] === 'string') {
                    items = source;
                } else {
                    source.forEach(function (f) {
                        if (!f) return;
                        const key = f.key || f.name || f.id || f.field || f.slug;
                        if (key) items.push(key);
                    });
                }
            } else if (source && typeof source === 'object') {
                items = Object.keys(source).filter(function (k) { return !!source[k]; });
            }
            if (items.length === 0) {
                formFieldsContainer.innerHTML = '<p>No fields configured for this form.</p>';
                return;
            }
            const fieldConfigs = {
                prefix: { type: 'select', options: ['Mr', 'Mrs', 'Ms', 'Mx', 'Dr', 'Prof'], label: 'Prefix' },
                gender: { type: 'select', options: ['Male', 'Female', 'Transgender', 'Non Binary', 'Other', 'Prefer Not to Say'], label: 'Gender' },
                firstName: { type: 'text', label: 'First Name', required: true, placeholder: 'Enter your first name' },
                middleName: { type: 'text', label: 'Middle Name', placeholder: 'Enter your middle name' },
                lastName: { type: 'text', label: 'Last Name', required: true, placeholder: 'Enter your last name' },
                dob: { type: 'date', label: 'Date of Birth' },
                countryCode: { type: 'tel', label: 'Contact Number', required: true, placeholder: 'Enter your phone number' },
                email: { type: 'email', label: 'Email', required: true, placeholder: 'Enter your email address' },
                idType: { type: 'select', options: ['Passport', 'Driving License', 'National ID', 'Other'], label: 'ID Type', required: true },
                idNumber: { type: 'text', label: 'ID Number', required: true, placeholder: 'Enter your ID number' },
                idCountry: { type: 'text', label: 'Country of Origin', placeholder: 'Enter your country' },
                nextOfKinName: { type: 'text', label: 'Next of Kin Name', placeholder: 'Enter emergency contact name' },
                nextOfKinEmail: { type: 'email', label: 'Next of Kin Email', placeholder: 'Enter emergency contact email' },
                nextOfKinPhone: { type: 'tel', label: 'Next of Kin Phone', placeholder: 'Enter emergency contact phone' },
                dietary: { type: 'textarea', label: 'Dietary Requirements', placeholder: 'Any special dietary needs?' },
                medical: { type: 'textarea', label: 'Medical/Accessibility', placeholder: 'Any medical conditions or accessibility requirements?' }
            };
            items.forEach(fieldKey => {
                const fieldConfig = fieldConfigs[fieldKey];
                if (!fieldConfig) return;
                const formGroup = document.createElement('div');
                formGroup.className = `form-group ${fieldConfig.required ? 'required' : ''}`;
                const label = document.createElement('label');
                label.textContent = fieldConfig.label;
                label.setAttribute('for', fieldKey);
                let input;
                if (fieldConfig.type === 'select') {
                    // Custom dropdown wrapper
                    const wrapper = document.createElement('div');
                    wrapper.className = 'custom-select';

                    const hiddenSelect = document.createElement('select');
                    hiddenSelect.id = fieldKey;
                    hiddenSelect.name = fieldKey;
                    hiddenSelect.style.display = 'none';

                    const trigger = document.createElement('button');
                    trigger.type = 'button';
                    trigger.className = 'custom-select-trigger';
                    trigger.textContent = `Select ${fieldConfig.label}`;

                    const menu = document.createElement('div');
                    menu.className = 'custom-select-menu';

                    const defaultOption = document.createElement('option');
                    defaultOption.value = '';
                    defaultOption.textContent = `Select ${fieldConfig.label}`;
                    hiddenSelect.appendChild(defaultOption);

                    fieldConfig.options.forEach(option => {
                        const value = option.value || option;
                        const labelTxt = option.label || option;

                        const opt = document.createElement('option');
                        opt.value = value;
                        opt.textContent = labelTxt;
                        hiddenSelect.appendChild(opt);

                        const item = document.createElement('div');
                        item.className = 'custom-select-item';
                        item.textContent = labelTxt;
                        item.addEventListener('click', () => {
                            hiddenSelect.value = value;
                            trigger.textContent = labelTxt;
                            menu.classList.remove('open');
                        });
                        menu.appendChild(item);
                    });

                    trigger.addEventListener('click', () => {
                        menu.classList.toggle('open');
                    });

                    document.addEventListener('click', (e) => {
                        if (!wrapper.contains(e.target)) menu.classList.remove('open');
                    });

                    wrapper.appendChild(hiddenSelect);
                    wrapper.appendChild(trigger);
                    wrapper.appendChild(menu);
                    input = wrapper;
                } else if (fieldConfig.type === 'date') {
                    // Custom date picker wrapper
                    const wrapper = document.createElement('div');
                    wrapper.className = 'custom-date';

                    const hiddenInput = document.createElement('input');
                    hiddenInput.type = 'hidden';
                    hiddenInput.id = fieldKey;
                    hiddenInput.name = fieldKey;

                    const trigger = document.createElement('button');
                    trigger.type = 'button';
                    trigger.className = 'custom-date-trigger';
                    trigger.textContent = 'Select Date';

                    const calendar = document.createElement('div');
                    calendar.className = 'custom-date-calendar';
                    calendar.style.display = 'none';

                    // Generate calendar grid
                    const today = new Date();
                    const currentMonth = today.getMonth();
                    const currentYear = today.getFullYear();

                    function generateCalendar(month, year) {
                        calendar.innerHTML = '';
                        
                        const header = document.createElement('div');
                        header.className = 'calendar-header';
                        
                        const prevBtn = document.createElement('button');
                        prevBtn.innerHTML = '&lt;';
                        prevBtn.onclick = () => generateCalendar(month - 1, year);
                        
                        const monthYear = document.createElement('span');
                        monthYear.textContent = new Date(year, month).toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
                        
                        const nextBtn = document.createElement('button');
                        nextBtn.innerHTML = '&gt;';
                        nextBtn.onclick = () => generateCalendar(month + 1, year);
                        
                        header.appendChild(prevBtn);
                        header.appendChild(monthYear);
                        header.appendChild(nextBtn);
                        calendar.appendChild(header);

                        const daysGrid = document.createElement('div');
                        daysGrid.className = 'calendar-days';
                        
                        const firstDay = new Date(year, month, 1);
                        const lastDay = new Date(year, month + 1, 0);
                        const startDate = new Date(firstDay);
                        startDate.setDate(startDate.getDate() - firstDay.getDay());
                        
                        for (let i = 0; i < 42; i++) {
                            const date = new Date(startDate);
                            date.setDate(startDate.getDate() + i);
                            
                            const dayBtn = document.createElement('button');
                            dayBtn.className = 'calendar-day';
                            dayBtn.textContent = date.getDate();
                            
                            if (date.getMonth() !== month) {
                                dayBtn.classList.add('other-month');
                            }
                            
                            dayBtn.onclick = () => {
                                const formattedDate = date.toISOString().split('T')[0];
                                hiddenInput.value = formattedDate;
                                trigger.textContent = formattedDate;
                                calendar.style.display = 'none';
                            };
                            
                            daysGrid.appendChild(dayBtn);
                        }
                        
                        calendar.appendChild(daysGrid);
                    }

                    generateCalendar(currentMonth, currentYear);

                    trigger.addEventListener('click', () => {
                        calendar.style.display = calendar.style.display === 'none' ? 'block' : 'none';
                    });

                    document.addEventListener('click', (e) => {
                        if (!wrapper.contains(e.target)) calendar.style.display = 'none';
                    });

                    wrapper.appendChild(hiddenInput);
                    wrapper.appendChild(trigger);
                    wrapper.appendChild(calendar);
                    input = wrapper;
                } else if (fieldConfig.type === 'textarea') {
                    input = document.createElement('textarea');
                    input.id = fieldKey;
                    input.name = fieldKey;
                    input.rows = 3;
                    input.placeholder = fieldConfig.placeholder;
                } else {
                    input = document.createElement('input');
                    input.type = fieldConfig.type;
                    input.id = fieldKey;
                    input.name = fieldKey;
                    input.placeholder = fieldConfig.placeholder;
                }
                if (fieldConfig.required) {
                    input.required = true;
                }
                formGroup.appendChild(label);
                formGroup.appendChild(input);
                formFieldsContainer.appendChild(formGroup);
            });
        }

        // Handle form submission
        document.getElementById('guestForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            submitBtn.disabled = true;
            loading.style.display = 'block';
            try {
                const formData = new FormData(e.target);
                const responses = {};
                for (let [key, value] of formData.entries()) {
                    responses[key] = value;
                }
                const emailValue = responses.email || '';
                await submitFormResponse(token, emailValue, responses);
                showSuccess();
            } catch (error) {
                console.error('Error submitting form:', error);
                showError('Failed to submit form. Please try again.');
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        function showSuccess() {
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('guestForm').style.display = 'none';
        }
        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('guestForm').style.display = 'none';
        }
        // Load form when page loads
        loadForm();
    </script>
</body>
</html>
