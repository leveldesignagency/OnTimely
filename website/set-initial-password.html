<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Initial Password - OnTimely</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #e5e7eb;
            background: radial-gradient(1200px 800px at 20% -10%, rgba(34,197,94,0.12), transparent 40%),
                        radial-gradient(1000px 700px at 120% 10%, rgba(34,197,94,0.08), transparent 45%),
                        #0f1115;
            min-height: 100vh;
            padding: 24px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(17, 24, 39, 0.55);
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.04), 0 8px 30px rgba(0,0,0,0.45);
            backdrop-filter: blur(8px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
            color: #e5e7eb;
            padding: 36px 40px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.06);
        }

        .logo {
            width: 120px;
            height: 60px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo img {
            max-width: 100%;
            height: auto;
        }

        .brand-placeholder {
            width: 120px;
            height: 40px;
            margin: 0 auto 20px;
            background: rgba(16, 185, 129, 0.1);
            border: 2px dashed #10b981;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #10b981;
            font-size: 12px;
            font-style: italic;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #e5e7eb 0%, #10b981 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            color: #9ca3af;
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #cbd5e1;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 10px;
            color: #e5e7eb;
            font-size: 16px;
            transition: border-color 0.25s ease, box-shadow 0.25s ease, background-color 0.25s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
            background: rgba(255,255,255,0.05);
        }

        .password-requirements {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 10px;
            padding: 20px;
            margin: 25px 0;
        }

        .password-requirements h4 {
            color: #cbd5e1;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: 600;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
            color: #9ca3af;
        }

        .requirement.met {
            color: #10b981;
        }

        .requirement-icon {
            margin-right: 8px;
            font-size: 16px;
            width: 16px;
            text-align: center;
        }

        .btn {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: #0b1411;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn:hover {
            background: linear-gradient(135deg, #16a34a, #15803d);
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 14px;
            border: 1px solid rgba(255,255,255,0.08);
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            border-color: rgba(16, 185, 129, 0.3);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border-color: rgba(239, 68, 68, 0.3);
        }

        .message.info {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
            border-color: rgba(59, 130, 246, 0.3);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .icon-large {
            font-size: 48px;
            color: #10b981;
            margin-bottom: 20px;
        }

        .success-icon {
            color: #10b981;
        }

        .error-icon {
            color: #ef4444;
        }

        .info-icon {
            color: #3b82f6;
        }

        .status-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            text-align: center;
        }

        .status-card h3 {
            color: #cbd5e1;
            margin-bottom: 15px;
            font-size: 20px;
            font-weight: 600;
        }

        .status-card p {
            color: #9ca3af;
            margin: 0;
            line-height: 1.6;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #10b981;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #059669;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="https://www.ontimely.co.uk/on%20timely%20official%20logo.svg" alt="OnTimely" />
            </div>
            <h1>Set Your Password</h1>
            <p>Welcome to OnTimely! Please set a secure password for your account.</p>
        </div>
        
        <div class="content">
            <div id="message" class="message" style="display: none;"></div>
            
            <form id="passwordForm">
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock" style="margin-right: 8px; color: #10b981;"></i>
                        New Password
                    </label>
                    <input type="password" id="password" name="password" placeholder="Enter your new password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-shield-alt" style="margin-right: 8px; color: #10b981;"></i>
                        Confirm Password
                    </label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your new password" required>
                </div>
                
                <div class="password-requirements" id="passwordRequirements" style="display: none;">
                    <h4>
                        <i class="fas fa-list-check" style="margin-right: 8px; color: #10b981;"></i>
                        Password Requirements
                    </h4>
                    <div class="requirement" id="req-length">
                        <span class="requirement-icon"><i class="fas fa-circle"></i></span>
                        At least 8 characters
                    </div>
                    <div class="requirement" id="req-uppercase">
                        <span class="requirement-icon"><i class="fas fa-circle"></i></span>
                        One uppercase letter
                    </div>
                    <div class="requirement" id="req-lowercase">
                        <span class="requirement-icon"><i class="fas fa-circle"></i></span>
                        One lowercase letter
                    </div>
                    <div class="requirement" id="req-number">
                        <span class="requirement-icon"><i class="fas fa-circle"></i></span>
                        One number
                    </div>
                    <div class="requirement" id="req-special">
                        <span class="requirement-icon"><i class="fas fa-circle"></i></span>
                        One special character
                    </div>
                </div>
                
                <button type="submit" class="btn" id="setPasswordBtn">
                    <i class="fas fa-key" style="margin-right: 8px;"></i>
                    Set Password
                </button>
            </form>
            
            <div class="back-link">
                <a href="https://dashboard.ontimely.co.uk/login">
                    <i class="fas fa-arrow-left" style="margin-right: 8px;"></i>
                    Back to Login
                </a>
            </div>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        
        const token = urlParams.get('token') || hashParams.get('access_token');
        const type = urlParams.get('type') || hashParams.get('type');

        // Extract email from token (token is the email encoded)
        let email = null;
        if (token) {
            try {
                email = decodeURIComponent(token);
                console.log('Extracted email from token:', email);
            } catch (error) {
                console.error('Error decoding token:', error);
            }
        }

        // Check if we have a valid token and email
        if (!token || !email) {
            showMessage('Invalid or missing password reset link. Please check your email.', 'error');
            return;
        }

        // Password validation
        function validatePassword(password) {
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /\d/.test(password),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };

            const isValid = Object.values(requirements).every(Boolean);
            const requirementsDiv = document.getElementById('passwordRequirements');

            // Show requirements if password is invalid and has content
            if (password.length > 0 && !isValid) {
                requirementsDiv.style.display = 'block';
            } else if (isValid) {
                requirementsDiv.style.display = 'none';
            }

            // Update requirement indicators
            Object.keys(requirements).forEach(req => {
                const element = document.getElementById(`req-${req}`);
                const icon = element.querySelector('.requirement-icon i');
                
                if (requirements[req]) {
                    element.classList.add('met');
                    icon.className = 'fas fa-check-circle';
                    icon.style.color = '#10b981';
                } else {
                    element.classList.remove('met');
                    icon.className = 'fas fa-circle';
                    icon.style.color = '#9ca3af';
                }
            });

            return isValid;
        }

        // Password input event listeners
        document.getElementById('password').addEventListener('input', function() {
            validatePassword(this.value);
        });

        // Form submission
        document.getElementById('passwordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }
            
            // Validate password requirements
            if (!validatePassword(password)) {
                showMessage('Please ensure your password meets all requirements.', 'error');
                return;
            }
            
            // Disable button and show loading
            const btn = document.getElementById('setPasswordBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>Setting Password...';
            
            try {
                // Call our API to set the password
                const response = await fetch('/api/set-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        token: token
                    })
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || 'Failed to set password');
                }
                
                // Success
                showMessage('Password set successfully! You can now log in with your new password.', 'success');
                
                // Redirect to login after a delay
                setTimeout(() => {
                    window.location.href = 'https://dashboard.ontimely.co.uk/login';
                }, 2000);
                
            } catch (error) {
                console.error('Password update error:', error);
                showMessage('Failed to set password. Please try again or contact support.', 'error');
                
                // Re-enable button
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-key" style="margin-right: 8px;"></i>Set Password';
            }
        });

        // Show message
        function showMessage(message, type) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = message;
            messageElement.className = `message ${type}`;
            messageElement.style.display = 'block';
        }

        // Check authentication status
        async function checkAuth() {
            try {
                const { data: { user } } = await supabase.auth.getUser();
                if (user) {
                    console.log('User authenticated:', user.email);
                }
            } catch (error) {
                console.error('Auth check error:', error);
            }
        }

        // Initialize
        checkAuth();
    </script>
</body>
</html>
